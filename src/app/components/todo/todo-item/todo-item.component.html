<mat-card class="task">
  <mat-card-header class="header">
    <mat-card-title>
      <mat-checkbox
        [checked]="done"
      >{{title}}</mat-checkbox>

      <button mat-icon-button>
        <mat-icon class="icon">create</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="removeTodo(id)"
      >
        <mat-icon class="icon">delete</mat-icon>
      </button>
    </mat-card-title>

    <mat-card-subtitle class="data">{{data | date:'dd/MM/yyyy'}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
</mat-card>
